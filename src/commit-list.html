<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="redux-mixin.html">

<dom-module id="commit-list">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 16px;
            }
        </style>
        <template is="dom-repeat" items="{{commits}}" as="commit">
            <div class="card">
                <h1>[[commit.date]] [[commit.shortlog]]</h1>
                <div>[[commit.description]]</div>
                <div>Author: [[commit.author]]</div>
            </div>
        </template>
    </template>

    <script>
        class CommitList extends ReduxMixin(Polymer.Element) {
            static get is() { return 'commit-list'; }

            static get properties() {
                return {
                    commits: {
                        type: Array,
                        statePath: 'commits'
                    }
                }
            }
        }

        window.customElements.define(CommitList.is, CommitList)
    </script>
</dom-module>
